---
api:

  # Dashboard

  debug: true
  dashboard: true
  insecure: true

providers:
  docker:
    exposedByDefault: false
    defaultRule: "Host(`{{ trimPrefix `/` .Name }}.localhost`)"

log:
  level: DEBUG

accessLog:
  filePath: "var/log/traefik/access.log"
  format: json
  filters:
    retryAttempts: true
    minDuration: "10ms"

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

certificatesResolvers:
  myresolver:
    acme:
      email: serban.paul.91@gmail.com
      storage: acme.json
      tlsChallenge: true
