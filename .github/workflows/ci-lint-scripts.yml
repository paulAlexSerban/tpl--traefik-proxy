---
name: Lint Scripts
on:
  push:
    branches-ignore:
      - release
      - main
      - develop
  workflow_call:

jobs:
  lint:
    name: Lint Scripts
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "ğŸ”  Verify Changed .yaml files"
        uses: tj-actions/changed-files@v23.1
        id: changed-yaml-files
        with:
          files: |
              *.yml
              **/*.yml

      - name: "ğŸ”  Verify Changed .bash or .sh files"
        uses: tj-actions/changed-files@v23.1
        id: changed-bash-files
        with:
          files: |
              *.bash
              *.sh
              **/*.bash
              **/*.sh

      - name: "ğŸ” Lint Yaml"
        if: steps.changed-yaml-files.outputs.any_changed == 'true'
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: ./**/*.yml
      
      - name: Lint Bash Script with ShellCheck
        if: steps.changed-bash-files.outputs.any_changed == 'true'
        uses: azohra/shell-linter@latest
        with:
          path: |
            ./**/*.bash
            ./**/*.sh
