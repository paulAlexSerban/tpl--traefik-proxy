name: CI Release Workflow
on:
  push:
    branches: [main]

jobs:
  lint-yaml:
    name: Lint
    uses: paulAlexSerban/tpl--traefik-proxy/.github/workflows/ci-lint-yaml.yml@develop

  test-docker:
    name: Test
    uses: paulAlexSerban/tpl--traefik-proxy/.github/workflows/ci-dev-docker.yml@develop

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - lint-yaml
      - test-docker

    steps:
      # Checkout repository
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # Cache node_modules to speed up things
      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "ğŸ”§ Setup NodeJS 14.19.1"
        uses: actions/setup-node@v1
        with:
          node-version: 14.19.1
      - name: "ğŸ”§ Install npm@latest"
        run: npm i -g npm@latest

      - name: "ğŸ“¦  Install CI dependencies"
        run: npm run install:ci

      # Create and tag new release using semantic-release
      - name: "ğŸš€ Create Release"
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
