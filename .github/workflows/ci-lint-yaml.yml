---
name: Lint YAML
on:
  push:
  workflow_call:

jobs:
  lint-yaml:
    name: Lint Yaml
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ Checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint Yaml
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: ./**/*.yml
