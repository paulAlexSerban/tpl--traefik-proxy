---
name: Develop Docker
on:
  push:
    branches-ignore:
      - release
      - main
      - develop
  workflow_call:

jobs:
  test-docker:
    name: Test Docker
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "ğŸ”  Verify Changed Traefik files ./docker or *.Dockerfile"
        uses: tj-actions/changed-files@v23.1
        id: changed-traefik-proxy-docker
        with:
          files: |
              docker/*.traefik-proxy.yml
              **/traefik-entrypoints.yml

      - name: "ğŸ”  Verify Changed Whoami Service files ./docker or *.Dockerfile"
        uses: tj-actions/changed-files@v23.1
        id: changed-whoami-service-docker
        with:
          files: |
              docker/*.whoami-service.yml

      - name: "ğŸ³  Start Traefik Docker Containers"
        if: steps.changed-traefik-proxy-docker.outputs.any_changed == 'true'
        run: bash scripts/docker-traefik-proxy-start.bash
      - name: "ğŸ³  Start Whoami Service Containers"
        if: steps.changed-whoami-service-docker.outputs.any_changed == 'true'
        run: bash scripts/docker-whoami-service-start.bash

      - name: "ğŸ§ª  List running containers"
        if: steps.changed-traefik-proxy-docker.outputs.any_changed == 'true'
        run: docker ps -a
  
      - name: "ğŸ§ª Test Traefik container"
        if: steps.changed-traefik-proxy-docker.outputs.any_changed == 'true'
        run: bash scripts/docker-traefik-proxy-test.bash

      - name: "ğŸ§ª Test Whoami Service container"
        if: steps.changed-whoami-service-docker.outputs.any_changed == 'true'
        run: bash scripts/docker-whoami-service-test.bash
